<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <title>IKT-Pus Portal</title>
</head>
<body>
    <nav class="top-bar">
        <div class="nav-container">
            <div class="brand">
                <img src="puslogo.png" alt="IKT-Pus Logo" class="brand-img">
                <span class="brand-text">IKT-<span class="highlight">Pus</span></span>
            </div>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <ul class="nav-links" id="navLinks">
                <li><button class="nav-btn active" onclick="visSeksjon('oversikt', this)">Uke- og Prøveplan</button></li>
                <li><button class="nav-btn login-btn" onclick="visSeksjon('login', this)">Lærer-Login</button></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section id="oversikt" class="tab-content">
            <div class="content-header">
                <h1>Velkommen til 8C</h1>
                <p class="subtitle">Ukeplaner og informasjon for skoleåret 25/26.</p>
            </div>
            
            <div class="action-card">
                <div class="calendar-icon"><div class="cal-top"></div><div class="cal-body">8C</div></div>
                <div class="card-content">
                    <h2>Uke- og Prøveplan</h2>
                    <p>Klikk under for å åpne fellesområdet. Velg mellom <strong>"Ukeplan"</strong> eller <strong>"Prøveplan"</strong> i menyen til venstre.</p>
                    <a href="https://vestfold.sharepoint.com/:f:/s/Section_13fa9d3e-bd3e-4c47-b5e3-1fe9ef9965e9/IgAhVF7atUFHRZbg5eYcHTJMAXfa_JViUWRXqKFH9fMozGs" 
                       target="_blank" rel="noreferrer" class="btn-main">Åpne planer ↗</a>
                </div>
            </div>
        </section>

        <section id="login" class="tab-content hidden">
            <div class="auth-card">
                <h2>Lærer-innlogging</h2>
                <input type="password" id="pinCode" placeholder="••••">
                <button class="btn-main" onclick="sjekkLogin()">Logg inn</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
