<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IKT-Pus Portal</title>
</head>
<body>
    <nav class="top-bar">
        <div class="nav-container">
            <div class="brand">
                <img src="puslogo.png" alt="IKT-Pus Logo" class="brand-img">
                <span class="brand-text">IKT-<span class="highlight">Pus</span></span>
            </div>
            <ul class="nav-links">
                <li><button class="nav-btn active" onclick="visSeksjon('ukeplan', this)">Ukeplan 8C</button></li>
                <li><button class="nav-btn" onclick="visSeksjon('proveplan', this)">Prøveplan 8.trinn</button></li>
                <li><button class="nav-btn login-btn" onclick="visSeksjon('login', this)">Login</button></li>
            </ul>
        </div>
    </nav>
    <main class="main-content">
        <section id="ukeplan" class="tab-content">
            <div class="content-header">
                <h1>Velkommen til 8C</h1>
                <p class="subtitle">Ukeplaner og info for 25/26.</p>
            </div>
            <div class="action-card">
                <div class="card-content">
                    <h2>Digital Ukeplan</h2>
                    <p>Åpnes i ny fane for tilgang uten pålogging.</p>
                    <a href="https://vestfold.sharepoint.com/:f:/s/Section_13fa9d3e-bd3e-4c47-b5e3-1fe9ef9965e9/IgAhVF7atUFHRZbg5eYcHTJMAXfa_JViUWRXqKFH9fMozGs" target="_blank" rel="noreferrer" class="btn-main">Åpne ukeplan ↗</a>
                </div>
            </div>
        </section>
        <section id="login" class="tab-content hidden">
            <div class="auth-card">
                <h2>Lærer-innlogging</h2>
                <input type="password" id="pinCode" placeholder="••••">
                <button class="btn-main" onclick="sjekkLogin()">Logg inn</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
